{% extends 'booking/admin_base.html' %}

{% block content %}
<h2>Patients</h2>

<!-- Search / Filter -->
<form method="GET" class="mb-3">
    <div class="input-group">
        <input type="text" name="search" placeholder="Search by patient name..." class="form-control" value="{{ request.GET.search }}">
        <button class="btn btn-custom" type="submit">Search</button>
    </div>
</form>

<!-- Table -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.age }}</td>
            <td>{{ patient.contact_number }}</td>
            <td>
                <a href="{% url 'edit_patient' patient.id %}" class="btn btn-sm btn-custom">Edit</a>
                <a href="{% url 'delete_patient' patient.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No patients found.</td></tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Patient Button -->
<a href="{% url 'add_patient' %}" class="btn btn-custom mt-3">Add Patient</a>

{% endblock %}
