{% extends 'booking/admin_base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Delete</button>
        <a href="{% if object.__class__.__name__ == 'Booking' %}{% url 'booking_list' %}
                 {% elif object.__class__.__name__ == 'Patient' %}{% url 'patient_list' %}
                 {% elif object.__class__.__name__ == 'Test' %}{% url 'test_list' %}{% endif %}" 
           class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
