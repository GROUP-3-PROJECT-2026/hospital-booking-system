{% extends 'booking/admin_base.html' %}

{% block content %}
<h2>Tests</h2>

<!-- Search / Filter -->
<form method="GET" class="mb-3">
    <div class="input-group">
        <input type="text" name="search" placeholder="Search by test name..." class="form-control" value="{{ request.GET.search }}">
        <button class="btn btn-custom" type="submit">Search</button>
    </div>
</form>

<!-- Table -->
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Test Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for test in tests %}
        <tr>
            <td>{{ test.name }}</td>
            <td>
                <a href="{% url 'edit_test' test.id %}" class="btn btn-sm btn-custom">Edit</a>
                <a href="{% url 'delete_test' test.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No tests found.</td></tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add Test Button -->
<a href="{% url 'add_test' %}" class="btn btn-custom mt-3">Add Test</a>

{% endblock %}
