{% extends "booking/admin_base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Test</h2>
    <a href="{% url 'test_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Tests
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-warning text-dark">
                <h5 class="card-title mb-0">
                    <i class="fas fa-edit"></i> Edit Test Information
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-vial"></i> Test Name *
                        </label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ form.name.value|default:'' }}" placeholder="Enter test name" required>
                        <div class="form-text">Update the name of the medical test</div>
                    </div>
                    
                    <div class="d-flex gap-2 justify-content-end mt-4">
                        <a href="{% url 'test_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Test
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    
    .card-header {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        border: none;
        padding: 1.5rem;
    }
    
    .form-control {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }
    
    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
    }
    
    .btn-warning {
        background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        border: none;
        color: #212529;
    }
    
    .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        color: #212529;
    }
    
    .btn-secondary:hover {
        transform: translateY(-2px);
    }
</style>

{% endblock %}
